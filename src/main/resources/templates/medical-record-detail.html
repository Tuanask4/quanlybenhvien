<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Bệnh án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Chi tiết Bệnh án</h2>
                </div>
                <div class="card-body" th:object="${record}"> 
                    <div class="mb-3">
                        <strong>Bác sĩ điều trị:</strong>
                        <p class="form-control-plaintext" th:text="*{doctor.fullName}"></p> 
                    </div>
                    <div class="mb-3">
                        <strong>Ngày khám:</strong>
                        <p class="form-control-plaintext" th:text="${#temporals.format(record.recordDate, 'dd-MM-yyyy HH:mm')}"></p>
                    </div>
                    
                    <hr/>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Chẩn đoán:</label>
                        <textarea class="form-control" th:text="*{diagnosis}" rows="5" readonly></textarea> 
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Đơn thuốc:</label>
                        <textarea class="form-control" th:text="*{prescription}" rows="8" readonly></textarea> 
                    </div>
                    
                    <hr/>
                    
                    <a th:href="@{/patient/dashboard}" class="btn btn-secondary">Quay lại Dashboard</a> 
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
