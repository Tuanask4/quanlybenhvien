<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Bệnh nhân</title>
    </head>
<body>
    <h1>Danh sách Bệnh nhân</h1>

    <a th:href="@{/patients/add}">Thêm Bệnh nhân mới</a>
    <br/><br/>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">1</td>
                <td th:text="${patient.fullName}">Nguyễn Văn A</td>
                <td th:text="${patient.dateOfBirth}">01-01-2000</td>
                <td th:text="${patient.gender}">Nam</td>
                <td th:text="${patient.address}">Hà Nội</td>
                <td th:text="${patient.phoneNumber}">0123456789</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
