<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi 500 - Lỗi máy chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="alert alert-danger">
        <h1 class="display-1">500</h1>
        <h2>Lỗi Máy chủ Nội bộ</h2>
        <p>Đã có lỗi không mong muốn xảy ra. Vui lòng thử lại sau.</p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-muted"></p>
        <a href="/" th:href="@{/}" class="btn btn-primary">Quay về Trang chủ</a>
    </div>
</div>
</body>
</html>
