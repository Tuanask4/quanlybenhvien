<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Bệnh Án</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h2 class="card-title mb-0">Cập nhật Bệnh Án ID: <span th:text="${record.id}">0</span></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/records/edit/{id}(id=${record.id})}" th:object="${record}" method="post">
                
                <div class="mb-3">
                    <label for="diagnosis" class="form-label fw-bold">Chẩn đoán của Bác sĩ</label>
                    <textarea class="form-control" id="diagnosis" th:field="*{diagnosis}" rows="6" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="prescription" class="form-label fw-bold">Đơn thuốc</label>
                    <textarea class="form-control" id="prescription" th:field="*{prescription}" rows="6" required></textarea>
                </div>

                <hr/>
                
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
