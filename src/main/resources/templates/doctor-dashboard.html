<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Bảng điều khiển - <span th:text="${doctor.fullName}"></span></h1>
        
        <div>
            <a th:href="@{/doctor/profile}" class="btn btn-info">Hồ sơ</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Đăng xuất</button>
            </form>
        </div>
        </div>
    <hr/>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <h3>Danh sách lịch hẹn</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Bệnh nhân</th>
            <th>Thời gian</th>
            <th>Lý do</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${appointments}">
            <td th:text="${app.id}"></td>
            <td th:text="${app.patient.fullName}"></td> 
            <td th:text="${#temporals.format(app.appointmentTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${app.reason}"></td>
            <td>
                <span th:text="${app.status}"
                      th:classappend="${app.status.name() == 'COMPLETED' ? 'text-success' : (app.status.name() == 'SCHEDULED' ? 'text-warning' : 'text-danger')}">
                </span>
            </td>
            <td>
                <form th:if="${app.status.name() == 'SCHEDULED'}"
                      th:action="@{/doctor/appointments/complete/{id}(id=${app.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-success btn-sm">Hoàn thành</button>
                </form>

                <a th:if="${app.status.name() == 'COMPLETED' and app.medicalRecord == null}"
                   th:href="@{/records/create-for-appointment/{id}(id=${app.id})}"
                   class="btn btn-info btn-sm">Kê đơn thuốc</a>

                <a th:if="${app.status.name() == 'COMPLETED' and app.medicalRecord != null}"
                   th:href="@{/records/edit/{id}(id=${app.medicalRecord.id})}"
                   class="btn btn-warning btn-sm">Xem/Sửa Bệnh án</a>

            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(appointments)}">
             <td colspan="6" class="text-center">Bạn chưa có lịch hẹn nào.</td>
        </tr>
        </tbody>
    </table>

    <div class="card mt-4">
        <div class="card-header"><h4>Lịch sử Bệnh án đã tạo</h4></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tên Bệnh nhân</th> 
                        <th>Ngày khám</th>
                        <th>Chẩn đoán (Tóm tắt)</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                     <tr th:each="record : ${medicalRecords}">
                        <td th:text="${record.patientName}"></td> 
                        <td th:text="${#temporals.format(record.recordDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${record.diagnosisSummary}"></td>
                        <td>
                            <a th:href="@{/records/edit/{id}(id=${record.id})}" class="btn btn-warning btn-sm">Sửa</a>
                            
                            <form th:action="@{/records/delete/{id}(id=${record.id})}" method="post"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn xoá bệnh án này?');"
                                  class="d-inline ms-1">
                                <button type="submit" class="btn btn-danger btn-sm">Xoá</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(medicalRecords)}">
                        <td colspan="4" class="text-center">Bạn chưa tạo bệnh án nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
</body>
</html>
