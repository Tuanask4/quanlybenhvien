<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Bảng điều khiển - <span th:text="${doctor.fullName}"></span></h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Đăng xuất</button>
        </form>
    </div>
    <hr/>
    <h3>Danh sách lịch hẹn</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Bệnh nhân</th>
            <th>Thời gian</th>
            <th>Lý do</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${appointments}">
            <td th:text="${app.id}"></td>
            <td th:text="${app.patient.fullName}"></td>
            <td th:text="${#temporals.format(app.appointmentTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${app.reason}"></td>
            <td><span th:text="${app.status}"
                      th:classappend="${app.status.name() == 'COMPLETED' ? 'text-success' : 'text-warning'}"></span>
            </td>
            <td>
                <a th:if="${app.status.name() == 'COMPLETED'}"
                   th:href="@{/records/create-for-appointment/{id}(id=${app.id})}"
                   class="btn btn-info btn-sm">Kê đơn thuốc</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
