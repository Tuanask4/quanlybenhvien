<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Bảng điều khiển của Bác sĩ</h1>
    <hr/>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Chào mừng trở lại!</h5>
            <p class="card-text">Đây là khu vực làm việc của bạn. Các chức năng khác sẽ được phát triển sau.</p>
            </div>
    </div>
</div>

</body>
</html>
