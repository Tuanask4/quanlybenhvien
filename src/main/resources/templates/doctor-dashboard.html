<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Bảng điều khiển - <span th:text="${doctor.fullName}"></span></h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Đăng xuất</button>
        </form>
    </div>
    <hr/>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <h3>Danh sách lịch hẹn</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Bệnh nhân</th>
            <th>Thời gian</th>
            <th>Lý do</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${appointments}">
            <td th:text="${app.id}"></td>
            <td th:text="${app.patient.fullName}"></td>
            <td th:text="${#temporals.format(app.appointmentTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${app.reason}"></td>
            <td>
                <span th:text="${app.status}"
                      th:classappend="${app.status.name() == 'COMPLETED' ? 'text-success' : (app.status.name() == 'SCHEDULED' ? 'text-warning' : 'text-danger')}">
                </span>
            </td>
            <td>
                <form th:if="${app.status.name() == 'SCHEDULED'}"
                      th:action="@{/doctor/appointments/complete/{id}(id=${app.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-success btn-sm">Hoàn thành</button>
                </form>

                <a th:if="${app.status.name() == 'COMPLETED'}"
                   th:href="@{/records/create-for-appointment/{id}(id=${app.id})}"
                   class="btn btn-info btn-sm">Kê đơn thuốc</a>

            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(appointments)}">
             <td colspan="6" class="text-center">Bạn chưa có lịch hẹn nào.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
