<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Đặt lịch hẹn với Bác sĩ: <span th:text="${doctor.fullName}"></span></h2>
    <form th:action="@{/patient/appointments/create}" method="post">
        <input type="hidden" name="doctorId" th:value="${doctorId}">
        <div class="mb-3">
            <label for="appointmentTime" class="form-label">Thời gian hẹn</label>
            <input type="datetime-local" class="form-control" id="appointmentTime" name="appointmentTime" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Lý do khám</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận đặt lịch</button>
    </form>
</div>
</body>
</html>
