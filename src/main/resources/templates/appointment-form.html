<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Đặt lịch hẹn với Bác sĩ: <span th:text="${doctor.fullName}"></span></h2>
    
    <form th:action="@{/patient/appointments/create}" th:object="${appointmentRequest}" method="post">
        
        <input type="hidden" th:field="*{doctorId}">
        
        <div class="mb-3">
            <label for="appointmentTime" class="form-label">Thời gian hẹn</label>
            <input type="datetime-local" class="form-control" th:field="*{appointmentTime}"
                   th:classappend="${#fields.hasErrors('appointmentTime') ? 'is-invalid' : ''}" required>
            <div th:if="${#fields.hasErrors('appointmentTime')}" th:errors="*{appointmentTime}" class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="reason" class="form-label">Lý do khám</label>
            <textarea class="form-control" th:field="*{reason}" rows="3" 
                      th:classappend="${#fields.hasErrors('reason') ? 'is-invalid' : ''}" required></textarea>
            <div th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}" class="invalid-feedback"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Xác nhận đặt lịch</button>
    </form>
</div>
</body>
</html>
