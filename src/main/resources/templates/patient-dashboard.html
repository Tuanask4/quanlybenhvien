<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bệnh nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Bảng điều khiển Bệnh nhân <span th:if="${patientName}" th:text="'- ' + ${patientName}"></span></h1>
        
        <div>
            <a th:href="@{/patient/profile}" class="btn btn-info">Hồ sơ</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Đăng xuất</button>
            </form>
        </div>
        </div>
    <hr/>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div th:if="${param.book_success}" class="alert alert-success" role="alert">
        Bạn đã đặt lịch hẹn thành công!
    </div>

    <div th:if="${cancel_success}" class="alert alert-success" th:text="${cancel_success}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <a th:href="@{/patient/doctors}" class="btn btn-primary mb-4">Đặt lịch hẹn mới</a>

    <div class="card">
        <div class="card-header"><h4>Lịch sử Lịch hẹn</h4></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bác sĩ</th>
                        <th>Thời gian</th>
                        <th>Lý do</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="app : ${appointments}">
                        <td th:text="${app.doctorName}"></td> 
                        <td th:text="${#temporals.format(app.appointmentTime, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${app.reason}"></td>
                        <td>
                            <span th:text="${app.status}"
                                  th:classappend="${app.status.name() == 'COMPLETED' ? 'text-success' : (app.status.name() == 'CANCELLED' ? 'text-danger' : 'text-warning')}">
                            </span>
                        </td>
                        <td>
                            <form th:if="${app.status.name() == 'SCHEDULED'}"
                                  th:action="@{/patient/appointments/cancel/{id}(id=${app.id})}" method="post"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn hủy lịch hẹn này?');">
                                <button type="submit" class="btn btn-danger btn-sm">Hủy lịch</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="5" class="text-center">Bạn chưa có lịch hẹn nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header"><h4>Lịch sử Bệnh án</h4></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bác sĩ</th>
                        <th>Ngày khám</th>
                        <th>Chẩn đoán (Tóm tắt)</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                     <tr th:each="record : ${medicalRecords}">
                        <td th:text="${record.doctorName}"></td>
                        <td th:text="${#temporals.format(record.recordDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${record.diagnosisSummary}"></td>
                        <td>
                            <a th:href="@{/patient/records/{id}(id=${record.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(medicalRecords)}">
                        <td colspan="4" class="text-center">Bạn chưa có bệnh án nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
