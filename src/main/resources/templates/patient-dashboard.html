<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển Bệnh nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
     <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Bảng điều khiển Bệnh nhân</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Đăng xuất</button>
        </form>
    </div>
    <hr/>
    <div th:if="${param.book_success}" class="alert alert-success">
        Bạn đã đặt lịch hẹn thành công!
    </div>
    <a th:href="@{/patient/doctors}" class="btn btn-primary">Đặt lịch hẹn mới</a>
    </div>
</body>
</html>
