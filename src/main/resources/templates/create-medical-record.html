<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bệnh Án Mới</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Tạo Bệnh Án Mới cho Cuộc hẹn ID: <span th:text="${appointmentId}">0</span></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/records/create-for-appointment/{id}(id=${appointmentId})}" method="post">
                
                <div class="mb-3">
                    <label for="diagnosis" class="form-label fw-bold">Chẩn đoán của Bác sĩ</label>
                    <textarea class="form-control" id="diagnosis" name="diagnosis" rows="6" 
                              placeholder="Nhập kết quả chẩn đoán..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="prescription" class="form-label fw-bold">Đơn thuốc</label>
                    <textarea class="form-control" id="prescription" name="prescription" rows="6" 
                              placeholder="Nhập các loại thuốc, liều lượng, cách dùng..." required></textarea>
                </div>

                <hr/>
                
                <button type="submit" class="btn btn-primary">Lưu Bệnh Án</button>
                <a href="/doctor/dashboard" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
