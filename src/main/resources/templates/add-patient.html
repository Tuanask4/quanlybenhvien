<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Bệnh nhân</title>
</head>
<body>
    <h1>Thêm Bệnh nhân mới</h1>
    
    <form th:action="@{/patients}" th:object="${patient}" method="post">
        <table border="1">
            <tr>
                <td>Họ Tên:</td>
                <td><input type="text" th:field="*{fullName}" /></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" th:field="*{dateOfBirth}" /></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="text" th:field="*{gender}" /></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Lưu</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
