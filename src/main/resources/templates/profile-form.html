<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Hồ sơ cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Cập nhật Hồ sơ cá nhân</div>
                <div class="card-body">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Đã có lỗi xảy ra, vui lòng thử lại.
                    </div>

                    <form th:object="${profileDTO}" method="post"
                          th:action="${userRole == 'patient' ? '/patient/profile' : '/doctor/profile'}">
                          <input type="hidden" th:field="*{currentUsername}">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" th:field="*{fullName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('fullName') ? 'is-invalid' : ''}">
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
                        </div>
                         
                         <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control"
                                   th:classappend="${#fields.hasErrors('phoneNumber') ? 'is-invalid' : ''}">
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                            <input type="date" th:field="*{dateOfBirth}" class="form-control"
                                   th:classappend="${#fields.hasErrors('dateOfBirth') ? 'is-invalid' : ''}">
                            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="invalid-feedback"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        
                        <a th:if="${userRole == 'patient'}" th:href="@{/patient/dashboard}" class="btn btn-secondary">Quay lại</a>
                        <a th:unless="${userRole == 'patient'}" th:href="@{/doctor/dashboard}" class="btn btn-secondary">Quay lại</a>
                        
                    </form>
                    
                    <div th:if="${userRole == 'patient'}">
                        <hr class="my-4">
                        
                        <div class="card border-danger">
                            <div class="card-header bg-danger text-white">
                                Cảnh báo vô hiệu hóa Tài khoản
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-danger">Vô hiệu hóa tài khoản</h5>
                                <p class="card-text">Hành động này sẽ khóa tài khoản của bạn. Bạn sẽ không thể đăng nhập lại. Hành động này không thể hoàn tác.</p>
                                
                                <form th:action="@{/patient/deactivate}" method="post"
                                      onsubmit="return confirm('Bạn có chắc chắn muốn vô hiệu hóa tài khoản của mình? Bạn sẽ bị đăng xuất và không thể đăng nhập lại.');">
                                    
                                    <button type="submit" class="btn btn-danger">Tôi hiểu, Vô hiệu hóa tài khoản của tôi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
